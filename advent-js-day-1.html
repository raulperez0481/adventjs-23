<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function findFirstRepeated(array) {
  const contador = new Map();
  console.log(contador);

  for (let i = 0; i < array.length; i++) {
    const elemento = array[i];

    if (contador.has(elemento)) {
      return elemento; // Devuelve el primer duplicado encontrado
    } else {
      contador.set(elemento, 1);
    }
  }
  // Si no se encuentra ningún duplicado, puedes devolver null o un valor indicativo
  return -1;
}

const giftIds = [2, 1, 3, 5, 3, 2]
const firstRepeatedId = findFirstRepeated(giftIds)
console.log(firstRepeatedId) // 3
// Aunque el 2 y el 3 se repiten
// el 3 aparece primero por segunda vez

const giftIds2 = [1, 2, 3, 4]
const firstRepeatedId2 = findFirstRepeated(giftIds2)
console.log(firstRepeatedId2) // -1
// Es -1 ya que no se repite ningún número

const giftIds3 = [5, 1, 5, 1]
const firstRepeatedId3 = findFirstRepeated(giftIds3)
console.log(firstRepeatedId3) // 5

    </script>
</body>
</html>
